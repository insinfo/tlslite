worker_processes 1;
error_log logs/error.log debug;

events {
    worker_connections 1024;
}

http {
    access_log logs/access.log;

    server {
        listen 8443 ssl;
        server_name localhost;

        ssl_certificate server.crt;
        ssl_certificate_key server.key;
        
        # Force TLS 1.2 for testing
        ssl_protocols TLSv1.2;
        ssl_ciphers ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;

        location / {
            default_type text/html;
            return 200 '<html><body><h1>TLS Test Server</h1><p>Connection successful!</p></body></html>';
        }

        location /echo {
            default_type text/plain;
            return 200 'OK';
        }
    }
}
